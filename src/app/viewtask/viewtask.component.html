<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        
        <div class="card">
            
          <div class="card-body d-flex flex-column">
            <div *ngIf="isFetching">
                <h5>Loading........</h5>
            </div>
            <h1 class="card-title">Title: {{ selectedTask.title }}</h1>
            <h5 class="card-text">Description: {{ selectedTask.desc }}</h5>
            <div class="mt-auto">
              <button class="btn btn-primary" (click)="viewEdit()">Edit</button>
              <button class="btn btn-secondary" routerLink="/Home">Back To All Tasks</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
